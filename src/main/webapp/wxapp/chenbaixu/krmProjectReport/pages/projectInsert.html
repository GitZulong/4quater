<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../plugin/util/layui/css/layui.css">
    <link rel="stylesheet" href="../plugin/css/navigation.css">
    <link rel="stylesheet" href="../plugin/css/ion.rangeSlider.min.css">
    <title>项目录入</title>
    <!-- <script src="../../plugin/js/jquery-3.4.1.min.js"></script> -->
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/1.11.3/jquery.js"></script>

    <script src="../plugin/js/jweixin-1.2.0.js"></script>
    <script src="../plugin/js/echarts.min.js"></script>

    <script src="../plugin/js/Ajax.js"></script>

</head>
<style>
    /* 导航栏样式 */
    .mobile-inner-nav a {
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-name: returnToNormal;
        animation-name: returnToNormal;
    }


    @-webkit-keyframes returnToNormal {
        from {
            opacity: 0;
            -webkit-transform: translate3d(0, 100%, 0);
            transform: translate3d(0, 100%, 0);
        }

        to {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
    }

    @keyframes returnToNormal {
        from {
            opacity: 0;
            -webkit-transform: translate3d(0, 100%, 0);
            transform: translate3d(0, 100%, 0);
        }

        to {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
    }

    .mescroll {
        position: fixed;
        top: 44px;
        bottom: 0;
        height: auto;
        /*如设置bottom:50px,则需height:auto才能生效*/
    }

    .touchMove {
        position: initial;
    }

    .topButton {
        display: -webkit-box;
        height: 50px;
    }

    .topImgArea {
        width: 2%;
    }

    .topImg {
        width: 4px;
        height: 44px;
        padding-top: 6px;
        margin-left: 5%;
    }

    .topFontArea {
        width: 78%;
    }

    .topFont {
        padding-top: 15px;
        margin-left: 3%;
        font-size: 16px;
        color: black;
    }

    /* * { 
        touch-action: none;
    } */

    .btnColor {
        background-color: #44a9fb;
    }
</style>

<body style="height: 100%;opacity: 0;">
    <div id="layuiAll" class="layui-container" style="height: 100%;padding-top: 20px;">

        <!-- <div class="topButton">
            <div class="topImgArea">
                <div class="topImg"
                    style="background: url('../../plugin/images/new_leftTop1.png') center top no-repeat;background-size: 100%;background-position-y: center;">
                </div>
            </div>
            <div class="topFontArea">
                <div class="topFont">今天</div>
            </div>
        </div> -->

        <div id="todayTab" class="layui-tab layui-tab-card" style="margin-top: 0px;">
            <ul class="layui-tab-title" style="display: flex;">
                <li class="layui-this" style="width: 30%">今天工作</li>
                <li style="width: 30%">明天工作</li>
                <li style="width: 30%">总结</li>
            </ul>
            <div class="layui-tab-content" id="todayDetail">
                <!-- 今天工作 -->
                <div class="layui-tab-item layui-show" style="height: 100%;overflow: scroll;">
                    <form class="layui-form">
                        <div id="todayOption">
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目名称</label>
                                <div class="layui-input-block">
                                    <select id="projectName_0" lay-verify="required">
                                        <option value=""></option>
                                        <option value="0">客户风险</option>
                                        <option value="1">金标</option>
                                        <option value="2">银标</option>
                                        <option value="3">数据治理</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">工作内容</label>
                                <div class="layui-input-block">
                                    <textarea id="projectMessage_0" placeholder="请输入工作内容" class="layui-textarea" rows="2"
                                        style="resize: none;min-height: auto;"></textarea>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">完成比例</label>
                                <div class="layui-input-block" style="padding-right: 12px;">
                                    <input type="text" class="js-range-slider" id="range-slider_0" name="my_range"
                                        value="" />
                                </div>
                            </div>

                        </div>

                        <div style="text-align: center;padding-top: 10%;padding-bottom: 10%;">
                            <input type="button" id="todayOptionAdd" class="layui-btn btnColor" value="添加项目+">
                        </div>
                    </form>
                </div>
                <!-- 明天工作 -->
                <div class="layui-tab-item">
                    <form class="layui-form">
                        <div id="tomorrowOption">
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目名称</label>
                                <div class="layui-input-block">
                                    <select id="projectName_0" lay-verify="required">
                                        <option value=""></option>
                                        <option value="0">客户风险</option>
                                        <option value="1">金标</option>
                                        <option value="2">银标</option>
                                        <option value="3">数据治理</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">工作内容</label>
                                <div class="layui-input-block">
                                    <textarea id="projectMessage_0" placeholder="请输入工作内容" class="layui-textarea" rows="2"
                                        style="resize: none;min-height: auto;"></textarea>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">完成比例</label>
                                <div class="layui-input-block" style="padding-right: 12px;">
                                    <input type="text" class="js-range-slider" id="range-slider_0" name="my_range"
                                        value="" />
                                </div>
                            </div>

                        </div>

                        <div style="text-align: center;padding-top: 10%;padding-bottom: 10%;">
                            <input type="button" id="tomorrowOptionAdd" class="layui-btn btnColor" value="添加项目+">
                        </div>
                    </form>
                </div>
                <!-- 工作总结 -->
                <div class="layui-tab-item">
                    <form class="layui-form">
                        <div>
                            <div style="text-align: center">工作总结</div>
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-input-block" style="margin-left: 0px;margin-top: 15px;">
                                    <textarea id="projectSummary" placeholder="请输入工作总结" class="layui-textarea"
                                        style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="updateButton">
            <div class="layui-input-block" style="margin-top: 20px;">
                <button class="layui-btn btnColor" lay-submit lay-filter="formDemo">立即提交</button>
                <button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        </form>
    </div>


    <!-- 底部菜单 -->
    <div
        style="display:flex;background-color: #fdf9f9;height: 50px;position: fixed;width: 100%;align-items: center;bottom: 0px;">
        <div id="homePage" style="text-align: center;width: 20%;">
            <div style="margin-top: 8px;">
                首页
            </div>
            <div style="width:80%;height:3px;margin: 0 auto;margin-top: 5px"></div>
        </div>
        <div style="text-align: center;width: 20%;color: #44a9fb;">
            <div style="margin-top: 8px;">
                录入
            </div>
            <div style="background-color: #44a9fb;width:80%;height:3px;margin: 0 auto;margin-top: 5px"></div>
        </div>
        <div style="text-align: center;width: 20%">
            <div id="addButton" style="
            background-color: #44a9fb;
            width: 50px;
            font-size: 26px;
            margin: 0 auto;
            color: #ffffff;
            padding-bottom: 3px;
            border-radius: 6px;
            ">
                +
            </div>
        </div>
        <div style="text-align: center;width: 20%">
            查询
        </div>
        <div style="text-align: center;width: 20%">
            我
        </div>
    </div>
    <script type="text/javascript" src="../js/projectInsert.js"></script>
</body>

<div class="layui-card" id="addButtonDetail" style="display: none">
    <!-- <div class="layui-card-header"></div> -->
    <div class="layui-card-body">
        <div>
            <button id="goChart" type="button" class="layui-btn layui-btn-sm"
                style="width: 100%;height: 50px;background-color: #44a9fb;font-size: 20px;">项目图表</button>
        </div>
    </div>
</div>
