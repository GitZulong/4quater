<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>项目工程部日报管理系统</title>
        
     <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script src="../main/pages/js/core.js" type="text/javascript"></script>-->
    <script src="../miniui/boot.js" type="text/javascript"></script>
    <style type="text/css">
    </style>
    
</head>
<body>    
    

<div id="loginWindow" class="mini-window" title="用户登录" style="width:350px;height:165px;" 
   showModal="true" showCloseButton="false"
    >

    <div id="loginForm" style="padding:15px;padding-top:10px;">
        <table >
            <tr>
                <td style="width:60px;"><label for="username$text">帐号：</label></td>
                <td>
                    <input id="username" name="username" value="zhaozulong" onvalidation="onUserNameValidation" class="mini-textbox" required="true" style="width:150px;"/>
                </td>    
            </tr>
            <tr>
                <td style="width:60px;"><label for="pwd$text">密码：</label></td>
                <td>
                    <input id="pwd" name="pwd" value="1"   onvalidation="onPwdValidation" class="mini-password" requiredErrorText="密码不能为空" required="true" style="width:150px;" onenter="onLoginClick"/>
                    &nbsp;&nbsp;<a href="#" >忘记密码?</a>
                </td>
            </tr>            
            <tr>
                <td></td>
                <td style="padding-top:5px;">
                    <a onclick="onLoginClick" class="mini-button" style="width:60px;">登录</a>
                    <a onclick="onResetClick"  url="/login" class="mini-button" style="width:60px;">重置</a>
                </td>
            </tr>
        </table>
    </div>

</div>


    

    
    <script type="text/javascript">
        mini.parse();

        var loginWindow = mini.get("loginWindow");
        loginWindow.show();

        window.onresize = function () {
            loginWindow.show();
        }

        function onLoginClick(e) {
            var form = new mini.Form("#loginForm");

           // form.validate();
            //if (form.isValid() == false) return;

           // loginWindow.hide();
            var data = form.getData();      //获取表单多个控件的数据
            var json = mini.encode(data);   //序列化成JSON
         
            //  mini.loading("登录成功，马上转到系统...", "登录成功");
             //alert(json);
            
             $.ajax({
                url: "/loginvalidate/loginCheck",
                data: { data: json },
                type: "GET",
                 success: function (text) {
                   var rtnCode = text;
                   //alert("后台调用的返回值："+rtnCode);
                   window.location = text;
                   if(text != ""){
                	   setTimeout(function () {
                           window.location = text;
                       }, 1500);
                   }
                }, 
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                } 
            }); 
            
        }
        function onResetClick(e) {
            var form = new mini.Form("#loginWindow");
            form.clear();
        }
        /////////////////////////////////////
        function isEmail(s) {
            if (s.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) != -1)
                return true;
            else
                return false;
        }
        function onUserNameValidation(e) {
            if (e.isValid) {
                if (isEmail(e.value) == false) {
                    e.errorText = "必须输入邮件地址";
                    e.isValid = false;
                }
            }
        }
        function onPwdValidation(e) {
            if (e.isValid) {
                if (e.value.length < 5) {
                    e.errorText = "密码不能少于5个字符";
                    e.isValid = false;
                }
            }
        }
    </script>

</body>
</html>
